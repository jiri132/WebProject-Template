<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/style.css">

    <title>Jiri Beurskens</title>
</head>
<body class="link-transition">
    <div class="site-container">
        <div class="site-content">
            <div class="sidebar-content"> 
                <header class="site-header">
                    <div class="logo-wrap" data-hover-hint="logo"> 
                        <div class="logo e2e-site-logo-text logo-text">
                            <a href="/work" class="preserve-whitespace">Jiri Beurskens</a>
                        </div>
                    </div>
                    <!-- <div class="hamburger-click-area js-hamburger">
                        <div class="hamburger"> 
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </div> -->
                </header>

                <nav>
                    <div class="page-title">
                        <a href="/this-is-me">Start</a>
                    </div>
                    <ul>
                        <li class="gallery-title">
                            <a href="/work" class="active">Work</a>
                        </li>
                    </ul>
                    <div class="page-title"> 
                        <a href="/contact">Contact</a>
                    </div>
                </nav>
            </div>
            <!-- The main data of the page -->
            <main>
                <!-- All of the project cards -->
                <section class="project-covers">
                    <a 
                        href="../cs-projects"
                        class="project-cover hold-space"
                    >
                        <div class="cover-image-wrap"> 
                            <div class="cover-image"> 
                                <div class="cover cover-normal">
                                    <img 
                                        class="cover__img" 
                                        src="../src/img/c-sharp.png" 
                                        alt="project type image"
                                        sizes="(max-width: 540px) 100vw, (max-width: 768px) 50vw, calc(1400px / 3)"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="details-wrap"> 
                            <div class="details"> 
                                <div class="details-inner"> 
                                    <div class="title preserve-whitespace"> 
                                        C# PROJECTS
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>   

                    <a 
                        href="../typescript-projects"
                        class="project-cover hold-space"
                    >
                        <div class="cover-image-wrap"> 
                            <div class="cover-image"> 
                                <div class="cover cover-normal">
                                    <img 
                                        class="cover__img" 
                                        src="../src/img/TypeScript.png" 
                                        alt="project type image"
                                        sizes="(max-width: 540px) 100vw, (max-width: 768px) 50vw, calc(1400px / 3)"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="details-wrap"> 
                            <div class="details"> 
                                <div class="details-inner"> 
                                    <div class="title preserve-whitespace"> 
                                        TYPESCRIPT PROJECTS
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </section>
            </main>
        </div>
    </div>
    <!-- <script type="module" src="js/main.js"></script> -->
</body>
</html>
